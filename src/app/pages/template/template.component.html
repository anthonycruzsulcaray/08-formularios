<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm"> <!-- referecia local # -->

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input class="form-control" type="text" name="nombre" placeholder="Nombre" [ngModel]="usuario.nombre"
                [class.is-invalid]="nombre.invalid && nombre.touched" required minlength="5" #nombre="ngModel" />
            <small *ngIf="nombre.invalid && nombre.touched"> <!-- || (nombre.invalid && forma.submitted)  -->
                class="form-text text-danger">Ingrese 5 letras </small>
        </div>
    </div>
    <br />

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
            <input class="form-control" type="text" name="apellido" placeholder="Apellido" [ngModel]="usuario.apellido"
                [class.is-invalid]="apellido.invalid && apellido.touched" required minlength="5" #apellido="ngModel" />
            <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras </small>
        </div>
    </div>
    <br />

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" name="correo" placeholder="Correo electrÃ³nico"
                [ngModel]="usuario.correo" [class.is-invalid]="correo.invalid && correo.touched" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" />
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio
            </small>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>
</form>
