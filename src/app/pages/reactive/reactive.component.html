<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardarFormGroup()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col">
            <input class="form-control" type="text" name="nombre" placeholder="Nombre" formControlName="nombre"
                [class.is-invalid]="nombreNoValido">
            <small *ngIf="nombreNoValido" class="text-danger">
                Ingrese un minimo de 4 letras
            </small>
        </div>
    </div>
    <br />


    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col">
            <input class="form-control" type="text" name="apellido" placeholder="Apellido" formControlName="apellido"
                [class.is-invalid]="apellidoNoValido" />
            <small *ngIf="apellidoNoValido" class="text-danger">
                Ingrese un minimo de 4 letras
            </small>
        </div>
    </div>
    <br />

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">
            <input class="form-control" type="email" name="correo" placeholder="Correo electrónico"
                formControlName="correo" [class.is-invalid]="correoNoValido" />
            <small *ngIf="correoNoValido" class="text-danger">
                Ingrese un correo
            </small>
        </div>
    </div>
    <br />

        <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Dirección</label>

        </div>
    </div>
    <br />

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Dirección</label>

        <div class="form-row col">
            <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito"
                [class.is-invalid]="distritoNoValido">
        </div>
        <div class="form-row col">
            <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
                [class.is-invalid]="ciudadNoValido">
        </div>

    </div>
    <br />


    <div class="form-group row">
        <div class="col">

            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>

                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls ; let i=index">
                        <td>{{ i + 1}}</td>
                        <td>
                            <input type="text" class="form-control" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarPasatiempo(i)"> Borrar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="agregarPasatiempo()"> Agregar</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>
</form>

<hr>

<pre>
    Estado de formulario:{{forma.valid}}
    <br>
    Status:{{forma.status}}
</pre>
<pre>
    {{forma.value | json}}
</pre>
